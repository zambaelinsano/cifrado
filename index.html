<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César y Vigenère</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .cipher-section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            height: 100px;
        }

        #shift {
            width: 60%;
            margin-right: 10px;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #4CAF50;
        }

        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cipher-section" id="cesar-section">
            <h2>Cifrado César</h2>
            <label for="text-cesar">Texto:</label>
            <input type="text" id="text-cesar" placeholder="Introduce el texto">
            <label for="shift">Desplazamiento:</label>
            <input type="number" id="shift" placeholder="Desplazamiento">
            <button id="cesar-btn">Cifrar César</button>
            <button id="decipher-btn">Descifrar César</button>
            <textarea id="result-cesar" readonly placeholder="Resultado"></textarea>
        </div>

        <div class="cipher-section" id="vigenere-section">
            <h2>Cifrado Vigenère</h2>
            <label for="text-vigenere">Texto:</label>
            <input type="text" id="text-vigenere" placeholder="Introduce el texto">
            <label for="key">Clave:</label>
            <input type="text" id="key" placeholder="Introduce la clave">
            <button id="vigenere-btn">Cifrar Vigenère</button>
            <button id="decipher-vigenere-btn">Descifrar Vigenère</button>
            <textarea id="result-vigenere" readonly placeholder="Resultado"></textarea>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
